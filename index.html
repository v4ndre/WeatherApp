<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Link css-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Api 1 - Weather</title>
</head>
<body>

    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="bi bi-geo-alt"></i>
                <span id="city">Maceió</span>
                <!-- <img src="https://flagsapi.com/BR/flat/64.png" id="country"> -->
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="bi bi-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="bi bi-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
